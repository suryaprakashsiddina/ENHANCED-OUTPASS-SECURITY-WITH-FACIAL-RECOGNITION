        #header {
            background-color: #a52a2a;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        h1, h2 {
            margin: 0;
        }
        .logo img {
            width: 80px;
            height: 80px;
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }
        .text {
            display: inline-block;
        }
        .logout {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }
        .logout a {
            background-color: #d9534f;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .logout a:hover {
            background-color: #c9302c;
        }
        input[type="submit"] {
            background-color: #1ABC9C;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #159a7b;
        }
        #footer {
            background-color: #a52a2a;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #content {
            display: flex;
            justify-content: space-around;
            margin: 30px auto;
            width: 90%;
            max-width: 1200px;
        }
        .section {
            background-color: #fff;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 45%;
        }
        .section h1 {
            color: #008cba;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            #content {
                flex-direction: column;
                align-items: center;
            }
            .section {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <div class="logout">
            <a href="{{ url_for('logout') }}">Logout</a>
